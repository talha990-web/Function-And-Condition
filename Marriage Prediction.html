<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaadi Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: repeating-conic-gradient(from 45deg, #ffcc00 0% 10%, #ff6699 10% 20%, #66ffcc 20% 30%);
      background-size: 200% 200%;
      animation: spinBG 8s linear infinite;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      margin: 60px auto;
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #ad3e6e; /* Dark pink */
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: #ad3e6e; /* Pinkish purple */
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #832c4b; /* Slightly darker pink */
    }

    .result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      opacity: 0;
      animation: fadeInResult 1s ease forwards;
    }

    @keyframes fadeInResult {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .quote {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }

    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ad3e6e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 105, 135, 0.4);
      animation: floatHearts 8s linear infinite;
      font-size: 24px;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @media(max-width: 480px) {
      .container {
        padding: 20px;
      }
      @keyframes spinBG {
     0% { background-position: 0% 0%; }
     100% { background-position: 100% 100%; }
}

      h2 {
        font-size: 20px;
      }

      .result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <div class="container">
    <h2>Marriage Prediction</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="date" id="dob">
    <button onclick="predictMarriage()">Get Prediction</button>
    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
    <div class="quote" id="quote"></div>
    <audio id="click-sound" src="./cover/Voicy_Chalo ooooooo.mp3" preload="auto"></audio>
    <audio id="bg-music" src="./cover/Blah Blah Blah.mp3" loop autoplay></audio>
  </div>

  <script>
    const predictions = [
      'Love Marriage ðŸ’–',
      'Arrange Marriage ðŸ’',
      'Love turned Arrange Marriage ðŸ’‘',
      'Secret Love Marriage ðŸ¤«ðŸ’˜',
      'Destiny will decide later ðŸ”®'
    ];

    const quotes = [
      'â€œLove doesnâ€™t make the world go round. Love is what makes the ride worthwhile.â€',
      'â€œMarriage is the most beautiful bond.â€ ðŸ’«',
      'â€œTrue love stories never have endings.â€',
      'â€œRelationships are sent by God.â€ ðŸ•Šï¸',
      'â€œSometimes the heart sees what is invisible to the eye.â€'
    ];

    function predictMarriage() {
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      const resultDiv = document.getElementById('result');
      const quoteDiv = document.getElementById('quote');
      const loader = document.getElementById('loader');
      const clickSound = document.getElementById('click-sound');

      // Check if name or dob is empty and show the appropriate message
      if (name === '' || dob === '') {
        resultDiv.style.opacity = "1";
        resultDiv.innerHTML = 'Please fill out your name and DOB ðŸ˜…';
        quoteDiv.innerHTML = '';
        return;  // Stop the rest of the function if validation fails
      }

      // Convert the DOB to a Date object
      const dobDate = new Date(dob);
      const currentDate = new Date();

      // Check if DOB is a future date
      if (dobDate > currentDate) {
        resultDiv.style.opacity = "1";
        resultDiv.innerHTML = 'Oops! Did you just time travel? ðŸ˜… Please enter a valid DOB from the past! â³';
        quoteDiv.innerHTML = '';
        return;  // Stop the rest of the function if the date is in the future
      }

      clickSound.play();

      // Reset result and quote before loading new data
      resultDiv.innerHTML = '';
      quoteDiv.innerHTML = '';
      loader.style.display = 'block';
      resultDiv.style.opacity = "0";

      setTimeout(() => {
        loader.style.display = 'none';

        // Select random prediction and quote
        const prediction = predictions[Math.floor(Math.random() * predictions.length)];
        const quote = quotes[Math.floor(Math.random() * quotes.length)];

        // Display the prediction and quote
        resultDiv.innerHTML = `${name}, your marriage prediction is: <br><span style="color: #ad3e6e">${prediction}</span>`;
        quoteDiv.innerHTML = quote;

        // Apply fade-in animation
        resultDiv.style.animation = "none";
        void resultDiv.offsetWidth;
        resultDiv.style.animation = "fadeInResult 1s ease forwards";
      }, 2000);
    }

    // Hearts animation generator
    function generateHearts() {
      const container = document.getElementById('hearts-container');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.fontSize = `${16 + Math.random() * 24}px`;
      heart.textContent = 'ðŸ’—';
      container.appendChild(heart);
      setTimeout(() => container.removeChild(heart), 8000);
    }

    setInterval(generateHearts, 800);
  </script>

</body>
</html>
